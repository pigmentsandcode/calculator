<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <div class="first-row btn-row">
          <button class="num-btn" id="7">7</button>
          <button class="num-btn" id="8">8</button
          ><button class="num-btn" id="9">9</button>
          <button class="op-btn" id="plus">+</button>
        </div>
        <div class="second-row btn-row">
          <button class="num-btn" id="4">4</button
          ><button class="num-btn" id="5">5</button>
          <button class="num-btn" id="6">6</button>
          <button class="op-btn" id="minus">-</button>
        </div>
        <div class="third-row btn-row">
          <button class="num-btn" id="1">1</button>
          <button class="num-btn" id="2">2</button
          ><button class="num-btn" id="3">3</button>
          <button class="op-btn" id="multiply">X</button>
        </div>
        <div class="fourth-row btn-row">
          <button class="num-btn" id="0">0</button>
          <button class="clear-btn" id="clear">C</button>
          <button class="eq-btn" id="eq">=</button>
          <button class="op-btn" id="divide">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
